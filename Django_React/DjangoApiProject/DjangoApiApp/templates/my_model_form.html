<!-- myapp/templates/myapp/my_model_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Model Form</title>
</head>
<body>
    <h1>My Model Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ my_model.name }}"><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ my_model.description }}</textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
