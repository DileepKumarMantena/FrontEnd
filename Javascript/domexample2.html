<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM Manipulation Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Handle click event
    $('#myButton').click(function() {
        alert('Button Clicked!');
    });
});
</script>
</head>
<body>

<button id="myButton">Click Me</button>

</body>
</html>
