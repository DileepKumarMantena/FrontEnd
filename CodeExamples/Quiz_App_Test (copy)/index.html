<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SQL Quiz App</h1>
        <div id="question"></div>
        <textarea id="query" rows="4" cols="50" placeholder="Write your SQL query here..."></textarea>
        <button id="submit">Submit</button>
        <div id="result"></div>
        <p id="score">Score: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
