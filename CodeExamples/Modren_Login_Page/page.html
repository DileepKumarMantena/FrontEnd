<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <h1>Registration Details</h1>
    <div>
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Password:</strong> <span id="password"></span></p>
        <p><strong>Confirm Password:</strong> <span id="confirmPassword"></span></p>
    </div>

    <script>
        // Function to get query parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get form values from query parameters
        var fullName = getParameterByName('fullname');
        var email = getParameterByName('email');
        var password = getParameterByName('password');
        var confirmPassword = getParameterByName('confirmPassword');

        // Display form values
        document.getElementById('fullName').innerText = fullName;
        document.getElementById('email').innerText = email;
        document.getElementById('password').innerText = password;
        document.getElementById('confirmPassword').innerText = confirmPassword;
    </script>
</body>
</html>
