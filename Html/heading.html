<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag Example</title>
    <style>

        .heading1{
            clear: both;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .heading2{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="heading1">
        <h1>This is heading one</h1>
    </div>
    <div class="heading2">
        <h2>This is heading 2</h2>

    </div>
    </body>
</html>
