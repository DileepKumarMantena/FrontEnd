<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Table with colspan</h2>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th colspan="3">Contact</th> <!-- colspan attribute -->
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Email</td>
            <td>Phone</td>
            <td>Home</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td colspan="1">dileep@gmail.com</td>
            <td colspan="3">9849175431</td> <!-- colspan attribute -->
        </tr>
    </table>
</body>
</html>
